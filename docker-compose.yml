version: '3'
volumes:
  db:
  gems:
services:
  db:
    image: postgres
    volumes:
      - db:/var/lib/postgresql/data
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
    ports:
      - "3000:3000"
      - "35729:35729"
    depends_on:
      - db
    env_file:
      - .env
